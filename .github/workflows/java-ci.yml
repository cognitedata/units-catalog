name: java-ci-main
on:
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"
        cache: "maven"
    - name: Verify with Maven
      run: mvn --update-snapshots --batch-mode verify
  compare-duplicates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Run duplicate check test on current branch
      run: |
        mvn test -Dtest=DuplicatedUnitsTest#getDuplicateConversions
        mkdir -p output
        cp target/surefire-reports/DuplicatedUnitsTest-output.txt output/current_branch.txt
        echo `ls -R`

    - name: Upload current branch test results
      uses: actions/upload-artifact@v3
      with:
        name: current-branch-test-results
        path: output/current_branch.txt

    - name: Checkout master branch
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Run duplicate check test on main branch
      continue-on-error: true
      run: |
        mvn test -Dtest=DuplicatedUnitsTest#getDuplicateConversions
        mkdir -p output
        cp target/surefire-reports/DuplicatedUnitsTest-output.txt output/main_branch.txt

    - name: Upload main branch test results
      uses: actions/upload-artifact@v3
      with:
        name: main-branch-test-results
        path: output/main_branch.txt
