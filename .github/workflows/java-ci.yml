name: java-ci-main
on:
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"
        cache: "maven"
    - name: Verify with Maven
      run: mvn --update-snapshots --batch-mode verify

  get-duplicates:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Run duplicate check test on current branch
      id: duplicate-check
      run: |
        mvn test -Dtest=DuplicatedUnitsTest#getDuplicateConversions
        mkdir -p output
        cp target/surefire-reports/DuplicatedUnitsTest-output.txt output/current_branch.txt
        current_branch_output=$(cat output/current_branch.txt)
        echo "duplicates=$current_branch_output" >> $GITHUB_OUTPUT

    - name: Upload current branch test results
      uses: actions/upload-artifact@v4
      with:
        name: current-branch-duplicates
        path: output/current_branch.txt

    - name: Add Comment to Pull Request
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "${{ steps.duplicate-check.outputs.duplicates }}"
          })
